<mat-nav-list>
    <a mat-list-item routerLink="/main" (click)="close()">
        <mat-icon>grid_view</mat-icon>
        <span>Main</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!(loggedInUser)">
        <mat-icon>login</mat-icon>
        <span>Login</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="(loggedInUser)">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </a>
    <a mat-list-item routerLink="/register" (click)="close()">
        <mat-icon>app_registration</mat-icon>
        <span>Register</span>
    </a>
    <a mat-list-item routerLink="/data" (click)="close()">
        <mat-icon>dataset</mat-icon>
        <span>Data</span>
    </a>
</mat-nav-list>
