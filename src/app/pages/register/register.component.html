<div class="reg-form">
    <h2>Create your account</h2>
    <form [formGroup]="singUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput type="text" title="email" placeholder="email" formControlName="email" />
        </mat-form-field>

        <br>

        <mat-form-field>
            <input matInput type="password" title="password" placeholder="password" formControlName="password" />
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" title="rePassword" placeholder="re password" formControlName="rePassword" />
        </mat-form-field>

        <div formGroupName="name">
            <mat-form-field>
                <input matInput type="text" title="firstName" placeholder="first name" formControlName="firstName" />
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" title="lastName" placeholder="last name" formControlName="lastName" />
            </mat-form-field>
        </div>

        <mat-form-field>
            <input matInput type="text" title="phone" placeholder="phone number" formControlName="phone" />
        </mat-form-field>

        <br>

        <button mat-raised-button type="submit" class="btn">Register</button>
    </form>
</div>
