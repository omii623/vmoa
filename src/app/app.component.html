<mat-sidenav-container>
    
    <mat-sidenav  #sidenav>
        <app-menu (selectedPage)="changePage($event)" [currentPage]="actualPage" (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar >
            <div fxHide.gt-xs="">
                <button mat-icon-button (click)="onToggleSidenav(sidenav)">
                    <mat-icon class="title" >menu</mat-icon>
                </button>
            </div>
            <div class="title">VMOA</div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs class="navigation-wrapper">
                <ul class="navigation-items">
                    <li><a routerLink="/main">Main</a></li>
                    <li *ngIf="!(loggedInUser)"><a routerLink="/login">Login</a></li>
                    <li *ngIf="(loggedInUser)"><a routerLink="/login" (click)="logout()">Logout</a></li>
                    <li><a routerLink="/register">Register</a></li>
                    <li><a routerLink="/data">Data</a></li>
                    <li *ngIf="(loggedInUser)"><a routerLink="/secret">Secret</a></li>
                </ul>
            </div>
        </mat-toolbar>

        <router-outlet></router-outlet>

        <!--<app-footer></app-footer>-->
    </mat-sidenav-content>

</mat-sidenav-container>
